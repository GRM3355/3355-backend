# 운영 환경 설정
spring:
  datasource:
    url: ${PROD_DB_URL} # 환경 변수 또는 외부 설정 파일에서 주입
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: redis_cache
      port: 6379
  batch:
    jdbc:
      initialize-schema: always # 배치 테이블 자동 생성
  jpa:
    hibernate:
      ddl-auto: validate # 운영 환경에서는 validate 또는 none 사용
    show-sql: false

logging:
  level:
    root: INFO
    com.grm3355.zonie: INFO
