# api-server/src/test/resources/application-test.yml
# Testcontainers의 @DynamicPropertySource가 설정을 주입
spring:
  oauth2:
    client:
      registration:
        kakao:
          client-id: "test-client-id" # 더미 값
          client-secret: "test-client-secret" # 더미값
          redirect-uri: "https://localhost/test-callback"
          client-redirect-uri: http://localhost/kakao/login
          authorization-grant-type: authorization_code
          client-authentication-method: POST
          client-name: Kakao
          scope:
            - profile_nickname

  #카카오 로그인후 쿠키값 저장
  set-cookie:
    httpOnly: true
    secure: false  #local:false, cd:true
    path: "/"
    maxAge: 604800  #60 * 60 * 24 * 7
    sameSite: "Lax"  #local : Lax, cd : None
    domain: "zony.or.kr"    # 서브도메인 간 공유

logging:
  level:
    com.grm3355.zonie: DEBUG
jwt:
  secret: dGhpcy1pcy1hLWxvY2FsLXRlc3Qtc2VjcmV0LWtleS1mb3ItYWxsLW1vZHVsZXMtMzItYnl0ZXMK
  access-token-expiration-time: 86400000 # 24시간
  refresh-token-expiration-time: 604800000 # 7일
  location-token-expiration-time: 600000 # 10분

cors:
  allowed-origins: "http://localhost:8082,http://example.com"

openapi:
  serviceKey: TEST_KEY_REQUIRED_FOR_CONTEXT_LOAD

chat:
  max-chat-person:  500 #최대인원수
  max-chat-room:  30  #생성 채팅룸 갯수
  radius: 1.0 #km
  pre-create-day: 7 #7일전부터 생성 가능
  pre-view-day: 7 #7일전부터 축제보기 가능

location:
  token:
    ttl-minutes: 15
  radius:
    limit: 1.0