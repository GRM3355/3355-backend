# batch-server/.../application-test.yml
# Testcontainers의 @DynamicPropertySource가 설정을 주입

logging:
  level:
    com.grm3355.zonie: DEBUG
jwt:
  secret: dGhpcy1pcy1hLWxvY2FsLXRlc3Qtc2VjcmV0LWtleS1mb3ItYWxsLW1vZHVsZXMtMzItYnl0ZXMK
  access-token-expiration-time: 86400000 # 24시간
  refresh-token-expiration-time: 604800000 # 7일
  location-token-expiration-time: 600000 # 10분

cors:
  allowed-origins: "http://localhost:8082, http://example.com"

openapi:
  serviceKey: TEST_KEY_REQUIRED_FOR_CONTEXT_LOAD

spring:
  batch:
    job:
      enabled: false # 테스트 시 자동 실행 비활성화
    jdbc:
      initialize-schema: always # 5.x부터 기본값이 never; BATCH_* 테이블(메타데이터)을 항상 생성하도록 설정

  datasource:
    hikari:
      connection-timeout: 60000 # 연결 타임아웃 60초
      maximum-pool-size: 10
      minimum-idle: 2

chat:
  max-chat-person: 300
  max-chat-room: 30
  radius: 1.0 #km
  pre-create-day: 7 #7일전부터 생성 가능
  pre-view-day: 7 #7일전부터 축제보기 가능

location:
  token:
    ttl-minutes: 15
  radius:
    limit: 1.0

festival:
  batch:
    date: 7 # 오늘 ~ +7일치 데이터만 조회